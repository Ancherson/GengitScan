<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prototype</title>
        <script src="chartsMin.js"></script>
    </head>
    <body>
        <div>
        <canvas id="linesPerWeek"></canvas>
        <script>
            var ctx = document.getElementById('linesPerWeek').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Week 34 (2020)", "Week 36 (2020)", "Week 38 (2020)", "Week 39 (2020)", "Week 40 (2020)", "Week 41 (2020)", "Week 42 (2020)", "Week 43 (2020)", "Week 44 (2020)"],
                    datasets: [{
                        label: 'Number of lines',
                        backgroundColor: 'rgb(66, 135, 245)',
                        borderColor: 'rgb(66, 135, 245)',
                        data: [52, 965, 541, 267, 323, 1052, 604, 309, 501],
                        lineTension: 0
                    }]
                },
                options: {}
            });
        </script>
        </div>
        <hr>
        <div>
            <canvas id="linesPerWeekPerAuthor"></canvas>
            <script>
                var ctx = document.getElementById('linesPerWeekPerAuthor').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Week 34 (2020)", "Week 36 (2020)", "Week 38 (2020)", "Week 39 (2020)", "Week 40 (2020)", "Week 41 (2020)", "Week 42 (2020)", "Week 43 (2020)", "Week 44 (2020)"],
                        datasets: [{
                            label: 'Author1',
                            backgroundColor: 'rgb(66, 135, 245)',
                            borderColor: 'rgb(66, 135, 245)',
                            data: [10, 965, 60, 100, 323, 800, 604, 700, 501],
                            lineTension: 0
                        },
                        {
                            label: 'Author2',
                            backgroundColor: 'red',
                            borderColor: 'red',
                            data: [30, 100, 300, 267, 323, 20, 200, 309, 501],
                            lineTension: 0
                        },
                        {
                            label: 'Author3',
                            backgroundColor: 'green',
                            borderColor: 'green',
                            data: [52, 200, 541, 200, 100, 900, 100, 30, 20],
                            lineTension: 0
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                stacked: true
                            }],
                            xAxes: [{
                                stacked: true
                            }]
                        }}
                });
            </script>
            </div>
            <hr>
        <div>
            <canvas id="commitsPerAuthor"></canvas>
            <script>
                var ctx = document.getElementById('commitsPerAuthor').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',

                        labels: ["Alexandre LEYMARIE", "ROUGEOLLE yoan", "cherion", "nejdai", "zhangxxu", "Aldric Degorre", "Colin Gonzalez", "Elody", "Victor Spehar", "Ismail BADAOUI", "root"],
                        datasets: [{
                            label: 'Number of commits',
                            backgroundColor: 'rgb(66, 135, 245)',
                            borderColor: 'rgb(66, 135, 245)',
                            data: [6, 33, 12, 5, 4, 13, 1, 46, 4, 3, 1]
                        }]
                    },
                    options: {}
                });
            </script>
        </div>
        <hr>
        <div>
            <canvas id="commitsPerAuthorPie"></canvas>
            <script>
                var ctx = document.getElementById('commitsPerAuthorPie').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ["Alexandre LEYMARIE", "ROUGEOLLE yoan", "cherion", "nejdai", "zhangxxu", "Aldric Degorre", "Colin Gonzalez", "Elody", "Victor Spehar", "Ismail BADAOUI", "root"],
                        datasets: [{
                            label: 'Number of commits',
                            backgroundColor: ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe', '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080', '#ffffff', '#000000'],

                            data: [6, 33, 12, 5, 4, 13, 1, 46, 4, 3, 1]

                    },
                    options: {}
                });

        </div>
    </body>
</html>
